<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Student Grade Management System Login</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #maxbox {
            background-color: white;
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        #maxbox h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        #maxbox h2 {
            color: #34495e;
            margin-bottom: 25px;
            font-weight: 500;
        }
        .inputbox {
            margin-bottom: 20px;
        }
        .inputText {
            margin-bottom: 15px;
            position: relative;
        }
        .inputText input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .inputText input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .inputButton {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .inputButton:hover {
            background-color: #2980b9;
        }
        #maxbox div:last-child {
            margin-top: 15px;
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div id="maxbox">
        <h1>Student Grade Management System</h1>
        <h2>Please Login</h2>
        <div class="inputbox">
            <form name="frm" action="" method="post">
                <div class="inputText">
                    <span class="iconfont icon-mine"></span>
                    <input class="username" type="text" placeholder="Username" name="user" style="color: black" />
                </div>
                <div class="inputText">
                    <span class="iconfont icon-lock"></span>
                    <input type="password" placeholder="Password" name="pwd" style="color: black" />
                    <br>
                </div>
                <input class="inputButton" type="submit" value="Login" />
            </form>

              <div>{{msg}}</div>
        </div>
    </div>
</body>

</html>
